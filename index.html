<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tune IQ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Tune IQ</h1></header>
  <div id="mainContent">
    <div id="questionContainer">
      <p id="question">Question?</p>
    </div>
    <div id="options">
      <button id="optionOne">Option One</button>
      <button id="optionTwo">Option Two</button>
    </div>
    <form id="genreForm">
      <label><input type="checkbox" id="rock" name="rock" value="rock">Rock</label>
      <label><input type="checkbox" id="pop" name="pop" value="pop">Pop</label>
      <label><input type="checkbox" id="hipHop" name="hipHop" value="hipHop">Hip-Hop</label><br><br>
      <input id="genreSubmit" type="submit" value="Submit">
    </form>
  </div>
  <footer><p>&copy; Peyton Nelson</p></footer>
  <script src="js/script.js"></script>
</body>
</html>
